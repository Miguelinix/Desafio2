<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carrusel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Se vuelve responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicadores -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  
  <!-- Estructura a presentar en el slider -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Imagenes/Campos.png" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="Imagenes/Yahir.png" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="Imagenes/Mauricio.png" alt="New York" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="Imagenes/Pineda.png" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="Imagenes/Marco.png" alt="Chicago" width="1100" height="500">
    </div>
  </div>
  
  <!-- Controles de movimiento -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>

</body>
