<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario Estudiantil</title>
</head>
<body>
    <div class="contenedor">
        <form id="formulario">
            <div class="form-row">
                <h2>Formulario Estudiantil</h2>
                <div class="form-group col-md-12 text-center">
                    <img src="img/usuario.jpg" class="imagen">
                </div> 
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="titulo">Nombre Completo: </label>
                    <input type="text" class="form-control" name="nombre" autocomplete="off" id="nombre" placeholder="Nombre Completo del Estudiante">
                    <br><label for="titulo">Fecha de Nacimiento: </label>
                    <input type="text" class="form-control" name="nombre" id="fecha" autocomplete="off" placeholder="Fecha de Nacimiento del Estudiante">
                    <br>
                    <label for="titulo">DUI:  </label>
                    <input type="text" class="form-control" name="nombre" autocomplete="off" id="dui"placeholder="DUI del Estudiante">
                    <br>
                    <label for="titulo">Género: </label>
                    <select name="genero" class="form-control" id="genero">
                        <option value="" selected disabled>--Seleccionar--</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    <br>
                    <label for="titulo">Correo Electrónico: </label>
                    <input type="email" class="form-control" name="correo" id="correo" placeholder="Ingresa tu correo electrónico: " autocomplete="off">
                    <br>
                    <label for="titulo">Carnet de Estudiante: </label>
                    <input type="text" class="form-control" name="correo" id="carnet" placeholder="Ingrese su carnet de Universidad " autocomplete="off">
                    <br>
                    <label for="titulo">Telefono Móvil: </label>
                    <input type="text" class="form-control" name="correo" id="movil" placeholder="Su numero de telefono movil " autocomplete="off">
                    <br>
                    <label for="titulo">Direccion: </label>
                    <input type="text" class="form-control" name="correo" id="direccion" placeholder="Direccion de hogar " autocomplete="off">
                </div>
            </div>
    
            <div class="btn-container">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="reset" class="btn btn-lg btn-block botonCancelar" value="Cancelar">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="submit" id="registrar" class="btn btn-lg btn-block botonRegistrar" value="Registrar" onclick="Register();"> 
                    </div>
                </div>
            </div>
            
    
        </div>
    
    
        <div id="container-msg">
            
        </form>
        
    </div>
    
    <script src="js/validacion.js"></script>
</body>
</html>
